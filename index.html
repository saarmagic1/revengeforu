<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenge 4U</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #FF5733; /* Vibrant Orange */
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    p {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 30px;
    }
    .form-section, .ideas-section, .all-revenges-section {
      margin-bottom: 30px;
    }
    .form-section input, .form-section textarea, .form-section button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      border: 2px solid #FF5733; /* Orange Border */
      font-size: 16px;
    }
    .form-section button {
      background-color: #FF5733;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .form-section button:hover {
      background-color: #FF4500; /* Bright Red */
    }
    .revenge-list {
      list-style-type: none;
      padding: 0;
    }
    .revenge-item {
      background-color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #FF5733; /* Orange left border */
    }
    .revenge-item button {
      background-color: #32CD32; /* Lime Green */
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .revenge-item button:hover {
      background-color: #28A745; /* Dark Green */
    }
    .revenge-folder {
      padding-left: 20px;
    }
    .folder-header {
      background-color: #FFD700; /* Bright Yellow */
      font-weight: bold;
      padding: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .folder-content {
      margin-left: 20px;
    }
    .congratulations-message {
      background-color: #98FB98; /* Pale Green */
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      display: none;
      width: 100%;
    }
    .revenge-ideas-section {
      background-color: #F0E68C; /* Light Yellow */
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .revenge-ideas-section h2 {
      color: #FF5733;
    }
    .revenge-ideas-section ul {
      list-style-type: none;
      padding: 0;
    }
    .revenge-ideas-section li {
      background-color: #FFF5EE; /* Seashell Color */
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .refresh-button {
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .refresh-button:hover {
      background-color: #FF4500;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Revenge 4U</h1>
    <p>Plan and track your revenge.</p>
  </div>

  <div class="container">
    <!-- Add Revenge Form -->
    <div class="form-section">
      <h2>Add Revenge</h2>
      <form id="revenge-form">
        <input type="text" id="person-name" placeholder="Person's Name" required><br>
        <textarea id="revenge-plan" placeholder="Describe your revenge..." rows="4" required></textarea><br>
        <textarea id="revenge-reason" placeholder="Why do you want revenge? (Optional)" rows="2"></textarea><br>
        <button type="submit">Add Revenge</button>
      </form>
    </div>

    <!-- Revenge Ideas Section -->
    <div id="revenge-ideas-section" class="ideas-section">
      <h2>Revenge Ideas</h2>
      <ul id="revenge-ideas-list">
        <!-- Initial revenge ideas will be loaded here -->
      </ul>
      <button class="refresh-button" onclick="refreshRevengeIdeas()">Refresh Ideas</button>
    </div>

    <!-- All Revenges -->
    <div id="all-revenges-section" class="all-revenges-section">
      <h2>All Revenges</h2>
      <div id="revenge-folders"></div>
    </div>

    <!-- Congratulations Message -->
    <div id="congratulations-message" class="congratulations-message">
      Congratulations on completing the revenge! ðŸŽ‰ You have <span id="remaining-revenges-count"></span> open revenges left.
    </div>
  </div>

  <script>
    const revengeForm = document.getElementById('revenge-form');
    const revengeFolders = document.getElementById('revenge-folders');
    const revengeIdeasList = document.getElementById('revenge-ideas-list');
    const congratulationsMessage = document.getElementById('congratulations-message');
    const remainingRevengeCount = document.getElementById('remaining-revenges-count');

    let revenges = {};
    let revengeIdeasIndex = 0;

    // Expanded list of revenge ideas
    const revengeIdeas = [
      "Replace all the pens in their drawer with broken ones.",
      "Send them an 'anonymous' gift that they won't like.",
      "Set up a fake meeting and cancel at the last minute.",
      "Leave them a voicemail with a cryptic message.",
      "Send them a message pretending to be someone else.",
      "Give them a box of glitter that explodes when opened.",
      "Move everything on their desk an inch to the left.",
      "Hide all their favorite snacks and tell them it's a scavenger hunt.",
      "Set their alarm 2 hours earlier than usual.",
      "Write fake notes on their calendar.",
      "Hide their phone and act confused when they look for it.",
      "Wrap their car in plastic wrap or sticky notes.",
      "Send them a 'fake' important email and watch them panic.",
      "Put fake bugs in their office or room.",
      "Send them a video of someone saying they're sorry for something they didn't do.",
      "Change the language on their phone or computer.",
      "Send them a fake invoice for something absurd.",
      "Put toothpaste in their shoes.",
      "Switch their keyboard keys around.",
      "Give them a calendar full of random holidays theyâ€™ve never heard of.",
      "Create an 'official' certificate for a non-existent achievement and send it to them.",
      "Print out a fake parking ticket and place it on their car."
    ];

    // Initially load the revenge ideas
    loadRevengeIdeas();

    revengeForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      // Get values from form fields
      const personName = document.getElementById('person-name').value.trim();
      const revengePlan = document.getElementById('revenge-plan').value.trim();
      const revengeReason = document.getElementById('revenge-reason').value.trim();

      if (personName && revengePlan) {
        // Add the revenge to the corresponding person's list
        if (!revenges[personName]) {
          revenges[personName] = [];
        }

        const newRevenge = {
          revengePlan,
          revengeReason,
          isCompleted: false
        };
        revenges[personName].push(newRevenge);

        // Clear form fields
        document.getElementById('person-name').value = '';
        document.getElementById('revenge-plan').value = '';
        document.getElementById('revenge-reason').value = '';

        // Update the list of all revenges
        updateRevengeFolders();
      }
    });

    function updateRevengeFolders() {
      revengeFolders.innerHTML = ''; // Clear current folders

      Object.keys(revenges).forEach(personName => {
        const folder = document.createElement('div');
        folder.classList.add('revenge-folder');
        const folderHeader = document.createElement('div');
        folderHeader.classList.add('folder-header');
        folderHeader.innerText = `${personName} (${revenges[personName].length} revenges)`;
        folder.appendChild(folderHeader);

        const folderContent = document.createElement('div');
        folderContent.classList.add('folder-content');
        revenges[personName].forEach((revenge, index) => {
          const revengeItem = document.createElement('div');
          revengeItem.classList.add('revenge-item');
          revengeItem.innerHTML = `
            <p><strong>Revenge:</strong> ${revenge.revengePlan}</p>
            <p><strong>Reason:</strong> ${revenge.revengeReason || 'No reason provided'}</p>
            <button onclick="closeRevenge('${personName}', ${index})">Close Revenge</button>
          `;
          folderContent.appendChild(revengeItem);
        });
        folder.appendChild(folderContent);
        revengeFolders.appendChild(folder);
      });
    }

    function closeRevenge(personName, index) {
      revenges[personName][index].isCompleted = true;
      updateRevengeFolders();

      const openRevengeCount = Object.values(revenges).flat().filter(revenge => !revenge.isCompleted).length;
      remainingRevengeCount.textContent = openRevengeCount;
      congratulationsMessage.style.display = 'block';
    }

    function loadRevengeIdeas() {
      revengeIdeas.forEach(idea => {
        const li = document.createElement('li');
        li.textContent = idea;
        revengeIdeasList.appendChild(li);
      });
    }

    function refreshRevengeIdeas() {
      revengeIdeasIndex = (revengeIdeasIndex + 5) % revengeIdeas.length;
      revengeIdeasList.innerHTML = '';
      loadRevengeIdeas();
    }
  </script>

</body>
</html>
