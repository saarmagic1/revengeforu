<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenge 4U</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        background-color: #FF5733; /* Vibrant Orange */
        color: white;
        text-align: center;
        padding: 20px;
        width: 100%;
      }
      h1 {
        margin: 0;
        font-size: 36px;
      }
      p {
        font-size: 18px;
        font-weight: bold;
      }
      .container {
        width: 80%;
        max-width: 800px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 30px;
      }
      .form-section, .ideas-section, .all-revenges-section {
        margin-bottom: 30px;
      }
      .form-section input, .form-section textarea, .form-section button {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border-radius: 8px;
        border: 2px solid #FF5733; /* Orange Border */
        font-size: 16px;
      }
      .form-section button {
        background-color: #FF5733;
        color: white;
        cursor: pointer;
        border: none;
        font-weight: bold;
      }
      .form-section button:hover {
        background-color: #FF4500; /* Bright Red */
      }
      .revenge-list {
        list-style-type: none;
        padding: 0;
      }
      .revenge-item {
        background-color: #f1f1f1;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-left: 5px solid #FF5733; /* Orange left border */
      }
      .revenge-item button {
        background-color: #32CD32; /* Lime Green */
        color: white;
        border: none;
        padding: 8px 12px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .revenge-item button:hover {
        background-color: #28A745; /* Dark Green */
      }
      .revenge-folder {
        padding-left: 20px;
      }
      .folder-header {
        background-color: #FFD700; /* Bright Yellow */
        font-weight: bold;
        padding: 15px;
        cursor: pointer;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .folder-content {
        margin-left: 20px;
      }
      .congratulations-message {
        background-color: #98FB98; /* Pale Green */
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        display: none;
        width: 100%;
      }
      .revenge-ideas-section {
        background-color: #F0E68C; /* Light Yellow */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .revenge-ideas-section h2 {
        color: #FF5733;
      }
      .revenge-ideas-section ul {
        list-style-type: none;
        padding: 0;
      }
      .revenge-ideas-section li {
        background-color: #FFF5EE; /* Seashell Color */
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
      }
      .refresh-button {
        padding: 10px 20px;
        background-color: #FF5733;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .refresh-button:hover {
        background-color: #FF4500;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <h1>Revenge 4U</h1>
      <p>Plan and track your revenge.</p>
    </div>

    <div class="container">
      <!-- Add Revenge Form -->
      <div class="form-section">
        <h2>Add Revenge</h2>
        <form id="revenge-form">
          <input type="text" id="person-name" placeholder="Person's Name" required><br>
          <textarea id="revenge-plan" placeholder="Describe your revenge..." rows="4" required></textarea><br>
          <textarea id="revenge-reason" placeholder="Why are you planning this revenge?" rows="4" required></textarea><br>
          <button type="submit">Add Revenge</button>
        </form>
      </div>

      <!-- Revenge Ideas Section -->
      <div id="revenge-ideas-section" class="ideas-section">
        <h2>Revenge Ideas</h2>
        <ul>
          <li>Send them a fake invitation to a party that doesn't exist.</li>
          <li>Set their alarm to go off at 3 AM every night.</li>
          <li>Leave mysterious notes around their room.</li>
        </ul>
      </div>

      <!-- All Revenges Section -->
      <div id="revenge-folders" class="all-revenges-section"></div>
      
      <!-- Refresh Button -->
      <button class="refresh-button" onclick="location.reload()">Refresh Page</button>
    </div>
  <script src="revenge.js"></script>
  </body>
</html>
